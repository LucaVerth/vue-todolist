<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>TodoList Vue</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row">
          <div
            id="head"
            class="col-12 d-flex justify-content-center align-items-center py-4"
          >
            <img class="mx-3" src="img/logo-boolean.png" alt="" />
            <h1>Boolean TodoList</h1>
          </div>
          <div class="col-12">
            <h6 class="text-center my-4" v-if="error">
              inserire testo di almeno 3 caratteri
            </h6>
          </div>
          <div class="col-12 d-flex justify-content-center my-3">
            <div class="input-group mb-3">
              <input
                @keyup.enter="insertItem"
                v-model="stringToDo.text"
                type="text"
                class="form-control"
                placeholder="Add task to list..."
              />
              <button
                @click="insertItem"
                class="btn btn-outline-secondary text-light"
                type="button"
                id="button-addon2"
              >
                Add to list
              </button>
            </div>
          </div>
          <div class="col-12 lv_customBox">
            <ul>
              <li v-for="(item, index) in toDoList">
                <p :class="{done: item.done}" @click="taskDone(item)">
                  {{ item.text }}
                </p>
                <i @click="removeItem(index)" class="fas fa-times"></i>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="JS/main.js"></script>
  </body>
</html>
